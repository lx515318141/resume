<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe&a</title>
    <style>
      iframe{
          width: 100%;
          height: 400px;
      }    
    </style>
</head>
<body>
    <div>iframe与a标签联用</div>
    <iframe name="xxx" src="#" frameborder="0"></iframe> 
    <a>当iframe的src=#时显示当前页面，=空是什么都不显示</a> <br> 
    <a target="xxx" href="http://qq.com">腾讯</a>
    <a target="xxx" href="http://baidu.com">百度</a>
    <a>在iframe中显示该网址</a> <br> 
    <a href="http://baidu.com" target="_blank">新开</a>
    <a href="http://baidu.com" target="_self">自己</a>
    <a href="http://baidu.com" target="_parent">上级</a>
    <a href="http://baidu.com" target="_top">首级</a>
    <a href="" download="http://qq.com">下载</a>
    <hr>
    <div>a标签的href都可以接什么</div>
    <a href="http://qq.com">qq</a> <br> 
    <a href="//qq.com">qq</a>
    <a>使用与当前页面相同的协议打开</a> <br>
    <a href="javascript:;">伪协议</a>
</body>
</html>
